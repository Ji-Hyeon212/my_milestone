<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="./header.css" />
    <link rel="stylesheet" type="text/css" href="./Signin.css" />
  </head>
  <body>
    <!-- ###################### 상단 메뉴 ###################### -->
    <header>
      <div class="top_bar">
        <div class="logo">
          <a href="./Main.html">
            <font size="2" color="#000000">부산대학교</font>
            <br />
            <font size="4" color="#2E64FE"><strong>SW역량지원시스템</strong></font>
          </a>
        </div>
        <nav class="menu">
          <ul>
            <li><a href="#">마일스톤</a></li>
            <li><a href="#">팀빌딩</a></li>
            <li><a href="#">커뮤니티</a></li>
            <li><a href="#">PNU 해커톤</a></li>
          </ul>
        </nav>
        <div class="login">
          <a href="Signin.html"><input type="button" value="로그인/회원가입" /></a>
        </div>
      </div>
    </header>
    <!-- ###################### 상단 메뉴 ###################### -->
    <!-- ######################  로그인 메뉴 ###################### -->
    <main>
      <div class="main-container">
        <div class="signin_container">
          <div class="login_text">
            <h1>로그인</h1>
            <p>PNU SW역량시스템 첫 사용시 회원가입이 필요합니다.</p>
          </div>
          <div class="Id">
            <p>아이디 (이메일)</p>
            <input type="text" name="userID" placeholder="아이디 입력"/>
          </div>
          <div class="Pw">
            <p>비밀번호</p>
            <input type="password" name="userPw" placeholder="비밀번호 입력"/>
          </div>
          <div class="login_button">
            <input type="submit" value="로그인" />
          </div>
          <div class="ex">
            <div class="Find">아이디/비밀번호 찾기</div>
            <div class="Divide">|</div>
            <div class="signup">처음오셨나요? <a href="./Signup.html">회원가입</a></div>
          </div>
          </div>
        </div>
      </div>
    </main>
    <!-- ######################  로그인 메뉴 ###################### -->
  </body>
</html>
